<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela de Pilotos de Fórmula 1</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  h1 {
    text-align: center;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  
  th, td {
    border: 1px solid #dddddd;
    padding: 8px;
    text-align: left;
  }
  
  th {
    background-color: #f2f2f2;
  }
  
  .pilot-image {
    width: 80px;
    height: auto;
    border-radius: 50%;
  }
</style>
</head>
<body>
<h1>Tabela de Pilotos de Fórmula 1</h1>
<table>
  <tr>
    <th>Foto</th>
    <th>Nome</th>
    <th>Nacionalidade</th>
    <th>Equipe</th>
    <th>Títulos Mundiais</th>
  </tr>
  <tr>
    <td><img src="https://via.placeholder.com/80" alt="Piloto 1" class="pilot-image"></td>
    <td>Lewis Hamilton</td>
    <td>Britânico</td>
    <td>Mercedes</td>
    <td>7</td>
  </tr>
  <tr>
    <td><img src="https://via.placeholder.com/80" alt="Piloto 2" class="pilot-image"></td>
    <td>Max Verstappen</td>
    <td>Holandês</td>
    <td>Red Bull Racing</td>
    <td>0</td>
  </tr>
  <tr>
    <td><img src="https://via.placeholder.com/80" alt="Piloto 3" class="pilot-image"></td>
    <td>Valtteri Bottas</td>
    <td>Finlandês</td>
    <td>Mercedes</td>
    <td>0</td>
  </tr>
  <!-- Adicione mais linhas conforme necessário -->
</table>
</body>
</html>
